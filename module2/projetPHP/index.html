<html>
<head>
	<title>connex</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap4/bootstrap.min.css">
	<script type="text/javascript" src="../bootstrap4/jquery.min.js"></script>
	<style type="text/css">
		h2{
			text-align: center;
			padding-top: 10px;
			color: white;
		}
		.cadre{
			border: 1px solid black;
			border-radius: 5px;
			background: blue; 
		}
		.row{
			padding-top: 50px;
		}
		label{
			color: white;
		}
		i{
			color: white;
		}
		.error-message{
			display: inline;
			color: red;
			display: none;
		}
	</style>
</head>
<body>
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6 cadre">
			<h2>login</h2>
			<form method="POST" action="sqlLogin.php">
				<div>
					<label>mail</label>
					<input type="email" name="mail" class="form-control">
					<span class="error-message">erreur</span>
				</div>
				<div>
					<label>password:</label><br>
					<input type="password" name="password" id="password" width="90%">
					<i class="btn btn-sm btn-primary a" id="showP">show</i>
					<span class="error-message">erreur</span>
				</div><br>
				<input type="submit" name="submit" value="se connecter"><br>
				<a href="../deusiemTroisiemS/insert.php"><i>creation compte</i></a>
			</form>
		</div>
		<div class="col-md-3"></div>
	</div>


	<script type="text/javascript">
		$(document).ready(function(){
			$("#showP").on('click', function(){
			var getAttribut = $("#password").attr('type');
			if (getAttribut == 'password') {
				$("#showP").text('hide');
				$("#password").attr('type', 'text');
			}else{
				$("#showP").text('show');
				$("#password").attr('type', 'password');
			}
		})

		})
	</script>

</body>
</html>
